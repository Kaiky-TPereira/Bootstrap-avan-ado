<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Projeto Bootstrap</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <h1>Site de Novidades</h1>
    <!-- Carousel para por imagens -->
    <div id="carousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="imagens/fortnite.jpeg" class="d-block w-100" alt="Imagem fortnite">
            </div>
            <div class="carousel-item">
                <img src="imagens/lego.jpeg" class="d-block w-100" alt="Imagem Lego">
            </div>
            <div class="carousel-item">
                <img src="imagens/spider.jpeg" class="d-block w-100" alt="Imagem Spiders">
            </div>
        </div>
    </div>

    <!-- Mostrandro o uso do Grid -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                <div class="card">
                    <img src="imagens/fortnite.jpeg" class="card-img-top" alt="">
                    <div class="card-body">
                        <h5 class="card-title">Fortinete volta as origens</h5>
                        <p class="card-text">Conteúdo do Card 1.</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                <div class="card">
                    <img src="imagens/lego.jpeg" class="card-img-top" alt="">
                    <div class="card-body">
                        <h5 class="card-title">Jogo lego para toda a sua família</h5>
                        <p class="card-text">Conteúdo do Card 2.</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                <div class="card">
                    <img src="imagens/spider.jpeg" class="card-img-top" alt="">
                    <div class="card-body">
                        <h5 class="card-title">Game do aranha é indicado para o Oscar</h5>
                        <p class="card-text">Conteúdo do Card 3.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
